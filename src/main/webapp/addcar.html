<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
        <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css?v=4.1.0" rel="stylesheet">
        <link href="css/plugins/fileinput/fileinput.css" rel="stylesheet">
        <link rel="stylesheet" href="laydate/theme/default/laydate.css">
    </head>
    <body>
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加汽车 <small>汽车信息</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="form_basic.html#">选项1</a>
                                    </li>
                                    <li><a href="form_basic.html#">选项2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="POST" class="form-horizontal" enctype="multipart/form-data" action="addCar.do">

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">品牌</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="brand" id="brand" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">车系</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="train" id="train" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">价格:</label>

                                    <div class="col-sm-10">
                                        <input type="number" name="price" id="price" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">上牌时间:</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="uploadtime" id="uploadtime" class="form-control layui-laydate">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">级别:</label>
                                    <div class="col-sm-10">
                                        <select id="type" name="type" class="form-control">
                                            <option value="小型车">小型车</option>
                                            <option value="中型车">中型车</option>
                                            <option value="紧凑型">紧凑型</option>
                                            <option value="中大型">中大型</option>
                                            <option value="大型车">大型车</option>
                                            <option value="mpv">mpv</option>
                                            <option value="suv">suv</option>
                                            <option value="跑车">跑车</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">变速箱:</label>
                                    <div class="col-sm-10">
                                        手动:<input type="radio" name="gearbox" value="手动" >
                                        自动:<input type="radio" name="gearbox" value="自动" >
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">排量:</label>
                                    <div class="col-sm-10">
                                        <select id="capacity" name="capacity" class="form-control">
                                            <option value="1.0L及以下">1.0L及以下</option>
                                            <option value="1.1L~1.6L">1.1L~1.6L</option>
                                            <option value="1.7L~2.0L">1.7L~2.0L</option>
                                            <option value="2.1L~2.5L">2.1L~2.5L</option>
                                            <option value="2.6L~3.0L">2.6L~3.0L</option>
                                            <option value="3.0L以上">3.0L以上</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">里程:</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="course" id="course" class="form-control">万公里
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">归属地:</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="location" id="location" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片:</label>
                                    <div class="col-sm-10">
                                        <input multiple type="file" name="pic" id="pic" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">概述:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="info" id="info" class="form-control">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">录入</button>
                                        <button class="btn btn-white" type="reset">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js?v=2.1.4"></script>
        <script src="js/bootstrap.min.js?v=3.3.6"></script>
        <script src="js/plugins/fileinput/fileinput.js"></script>
        <script src="laydate/laydate.js"></script>
        <script>
            laydate.render({
                elem: '#uploadtime'
                ,type: 'month'
            });
        </script>
    </body>
</html>
